# Hugo 解析文档的配置
markup:
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  highlight:
    # 配置代码高亮
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    # false 是必要的设置
    # (https://github.com/dillonzq/LoveIt/issues/158)
    # Goldmark 是 Hugo 0.60 以来的默认 Markdown 解析库
    noClasses: false

goldmark:
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    strikethrough: true
    table: true
    taskList: true
    typographer: true

goldmark.renderer:
  # 是否在文档中直接使用 HTML 标签
  unsafe: true

# 目录设置
tableOfContents:
  startLevel: 2
  endLevel: 4
  ordered: false

params:
  # 网站默认主题样式 ["auto", "light", "dark"]
  defaultTheme: "dark"
  # 菜单样式
  menuStyle: "dark"
  # 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
  #gitRepo: ""
  # LoveIt 新增 | 0.1.1 哪种哈希函数用来 SRI, 为空时表示不使用 SRI
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint: "sha256"
  # LoveIt 新增 | 0.2.0 日期格式
  dateFormat: "2023-12-07"
  # 网站标题, 用于 Open Graph 和 Twitter Cards
  title: "柏荣的博客"
  # 网站描述, 用于 RSS, SEO, Open Graph 和 Twitter Cards
  description: "柏荣的博客"
  # 网站图片, 用于 Open Graph 和 Twitter Cards
  images:
    - "首页中间的图片"
  author: "borong.cheng"
  avatar: "picture/daji.jpg"
module:
  mounts:
    - source: assets/css
      target: static/css
publishdir: "./static"