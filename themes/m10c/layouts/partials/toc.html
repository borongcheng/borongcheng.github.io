{{ if and (gt .WordCount 400) (.Params.toc | default true) }}
<div class="post-toc">
  <div class="post-toc-title">{{ i18n "toc" | default "目录" }}</div>
  <div class="post-toc-content">
    {{ $toc := .TableOfContents }}
    {{ $toc | replaceRE "<nav.*?>" "<nav>" | safeHTML }}
  </div>
</div>
{{ end }}
