# 这是一个toml格式的配置文件
baseURL: https://borongcheng.github.io/static/
# 网站主题
theme: m10c
themesDir: themes
# 网站语言
languageCode: "zh-CN"
languageName: "简体中文"
# 网站标题
title: '笔记网站'
defaultContentLanguage: "zh-cn"

#是否包括中日韩文
hasCJKLanguage: true

# 默认每页列表显示的文章数
paginate: 12
# 谷歌分析代号
googleAnalytics: ""
#版权描述
copyright: "私有财产"

# 是否使用robots.txt
enableRobotsTXT: true
# 是否使用git信息
enableGitInfo: true
# 是否使用emoji代码
enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
# 作者配置
taxonomies:
  tag: "tags"
  category: "categories"
  series: "series"

# 菜单配置
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
      identifier: "home"

    - name: "类别"
      url: "/categories/"
      weight: 2
      identifier: "category"
    - name: "Tags"
      url: "/tags/"
      weight: 3
      identifier: "tag"

